<h1>Awards</h1>
<table class="grid" id="projTable0"><tr>
</tr></table>
<script>
gridTableInit0();
window.addEventListener("resize", gridTableInit0);
function gridTableInit0(){
var projCount = 0;
var varWidth = 150;
var table = document.getElementById("projTable0");
table.innerHTML = "";
var rowId = 0;
var consecutiveBreaks = 0;
while(1){
out = projElem0(projCount+1);
if (out.str == 'empty'){
break;
}
var row = table.insertRow(rowId);
var cell = row.insertCell(0);
var x = document.createElement('TABLE');
x.className = 'grid';
var tr = document.createElement('tr');
var rowBegin = false;
while(1){
var out = projElem0(projCount+1);
if (out.str == 'empty'){
consecutiveBreaks = 0;
break;
}
if (varWidth + out.width> window.outerWidth){
consecutiveBreaks += 1;
break;
}
var td = document.createElement('td');
if (out.type == 'part'){
td.className = 'topBox';
var widthVar = out.width.toString() + 'px';
td.width = widthVar;
td.innerHTML = out.str;
tr.appendChild(td);
varWidth += out.width;
varWidth += 20;
projCount += 1;
consecutiveBreaks = 0;
rowBegin = true;
continue;
}
else if(out.type == 'full' && !rowBegin){
td.className = 'fullBlock';
td.innerHTML = out.str;
tr.appendChild(td);
projCount += 1;
consecutiveBreaks = 0;
break;
}
else{
break;
}
}
if (consecutiveBreaks>1){
break;
}
x.appendChild(tr)
cell.appendChild(x);
varWidth = 150;
rowId += 1;
}
}
function projElem0(ind){
switch(ind){
case 1:
var ss = "";
ss += '<td class="innerBlock">';
ss += '<table class="colorBlock">';
ss += '<tr><td class="bottomText">';
ss += '<ul><li><p>Defense Advanced Research Projects Agency (<b>DARPA</b>) 2019 Director\'s Fellowship</p></li></ul>';
ss += '<ul><li><p>2018 Recipient of <b>IEEE CEDA Ernest S. Kuh Early Career Award</b></p></li></ul>';
ss += '<ul><li><p><b>Okawa Foundation</b> Research Grant Award 2017</p></li></ul>';
ss += '<ul><li><p>Defense Advanced Research Projects Agency (<b>DARPA</b>) 2017 Young Faculty Award</p></li></ul>';
ss += '<ul><li><p>National Science Foundation <b>CAREER award</b>, May 2015</p></li></ul>';
ss += '<ul><li><p><b>Best Paper Award</b> at the 18th ACM/IEEE Asia and South Pacific Design Automation Conference (ASP-DAC 2013), January 2013</p></li></ul>';
ss += '<ul><li><p><b>Best Paper Award</b> at the 10th ACM/IEEE International Conference on Hardware/Software Codesign and System Synthesis (CODES), October 2012</p></li></ul>';
ss += '<ul><li><p><b>Best in Session Award</b> at the Semiconductor Research Corporation (SRC) TECHCON Technology / Talent for the 21st Century, September 2012</p></li></ul>';
ss += '<ul><li><p><b>Best Paper Award</b> at 6th ACM/IEEE International Symposium on Networks-on-Chip (NOCS), May 2012</p></li></ul>';
ss += '<ul><li><p>PhD research and dissertation <b>A. G. Jordan Award</b> from the Electrical and Computer Engineering Department of Carnegie Mellon University, May 2012</p></li></ul>';
ss += '<ul><li><p><b>2012 Donald O. Pederson Award</b> for the best paper published in the IEEE Transactions on Computer-Aided Design of Integrated Circuits and Systems</p></li></ul>';
ss += '</td></tr>';
ss += '</table></td>';
var out = {str:ss, width:0, type:'full'};
break;
default:
out = {str:'empty', width:0};
}
return out;
}
